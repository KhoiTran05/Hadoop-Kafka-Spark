  airflow-webserver:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow # Sửa đường dẫn
    hostname: airflow-webserver
    ports:
      - "8083:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      # ... (các biến env khác của Airflow) ...
      # Thêm PYTHONPATH để Airflow import được từ common và ingestion
      - PYTHONPATH=/opt/airflow
    volumes:
      # Mount các thư mục code cần thiết cho Airflow
      - ./airflow/dags:/opt/airflow/dags
      - ./ingestion:/opt/airflow/ingestion
      - ./common:/opt/airflow/common
      - ./data:/data # Dùng chung thư mục data
      - ./logs:/opt/airflow/logs # Dùng chung thư mục logs
    depends_on:
      - postgres
      - redis
    command: webserver

  airflow-scheduler:
